<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
      <ion-card-subtitle>Bienvenue dans ProLink</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <!--ngModel permet faire correspondre de la valeur de l'input d'une variable -->
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de Passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" (click)="connexion()">Connexion</ion-button>
      <p (click)="goInscription()">Vous n'avez pas de compte ?</p>
    </ion-card-content>
  </ion-card>
</ion-content>
